<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            border: 1px solid red;
        }
        #div1 {
            width: 200px;
            height: 200px;
        }
        #div2 {
            width: 100px;
            height: 100px;
        }
        #div3 {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="div1">
        div1
        <div id="div2">
            div2
        </div>
    </div>

    <a href="javasript:void(0);" id="del">删除子节点</a>
    <a href="javasript:void(0);" id="add">添加子节点</a>

    <script>
        let add = document.getElementById("del");
        add.onclick = function () {
            let div1 = document.getElementById("div1");
            let div3 = document.createElement("div");
            div3.setAttribute("id", "div3");
            div3.innerHTML = "div3";

            div1.appendChild(div3);


        }

        let del = document.getElementById("del");
        del.onclick = function () {
            let div1 = document.getElementById("div1");
            let div2 = document.getElementById("div2");
            div1.removeChild(div2);

        }



    </script>


</body>
</html>
