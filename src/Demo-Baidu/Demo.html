<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" charset="UTF-8">
    <title>WebMOOC餐厅</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="asset.css">
    <script src="DemoController.js"></script>
</head>
    <body>
        <!--背景图片-->
        <img src="statics/dose-juice-sTPy-oeA3h0-unsplash.jpg" style="position:absolute; width:100%; height:100%; left:0; top:0; z-index:-1;"/>
        <!--顶部信息-->
        <div class="top-info">
            <div class="info-left">
                <span id="info-week">
                    W12
                </span>
                <span id="info-day">
                    D5
                </span>
            </div>
            <div class="info-right">
                    1,948,343
            </div>
        </div>

        <!--厨师栏-->
        <div class="cook">
            <div class="cook-1">
                <div id="cook-1-head">
                    <img class="cook-head" src="statics/iconfinder_Chef-2_379358.png">
                </div>
                <div class="cook-1-dish" value="45" max="100">
                    UL炖LI
                </div>
            </div>
            <div class="cook-2">
                <div id="cook-2-head">
                    <img class="cook-head" src="statics/iconfinder_Chef-2_379358.png">
                </div>
                <div class="cook-2-dish">
                    鲜榨flex
                </div>
            </div>

            <div class="cook-3">
                <div id="cook-3-head">
                    <img class="cook-head" src="statics/iconfinder_Chef-2_379358.png">
                </div>
                <div class="cook-3-dish">
                    红烧HEAD
                </div>
            </div>

            <div class="cook-4">
                <div id="cook-4-head">
                    <img class="cook-head" src="statics/iconfinder_Chef-2_379358.png" id="cook-del-4">
                    <a href="javascript:void(0);" id="cook-del-button"><!--后续待补充-->
                        ×
                    </a>
                </div>
                <div id="cook-4-dish">

                </div>
            </div>

            <div class="cook-5">
                <div id="cook-5-head">
                    <img class="cook-head" src="statics/eec5d77bb81fc97687039a454568af9.png" id="cook-add">
                    <a href="javascript:void(0);" id="cook-add-button" onclick="showAdd()"><!--后续待补充-->
                        +
                    </a>
                </div>
                <div id="cook-5-dish">
                </div>
            </div>
        </div>
        <!--顾客栏-->
        <ul class="client-area">
            <li>
               <div class="client-face" id="client-face-1">
                   <img src="statics/379446-512.png">
               </div>
                <div class="dish-container" id="dish-container-1">
                    <div class="order-dish" id="client1-dish-1">
                        UL炖LI
                    </div>
                    <div class="order-dish" id="client1-dish-2">
                        鲜榨flex
                    </div>
                </div>
            </li>

            <li>
                <div class="client-face" id="client-face-2">
                    <img src="statics/379448-512.png">
                </div>

                <div class="dish-container" id="dish-container-2">
                    <div class="order-dish" id="client2-dish-1">
                        UL炖LI
                    </div>
                    <div class="order-dish" id="client2-dish-2">
                        UL炖LI
                    </div>
                    <div class="order-dish" id="client2-dish-3">
                        UL炖LI
                    </div>
                </div>
            </li>
            <li >
                <div class="client-face" id="client-face-3">
                    <img src="statics/iconfinder_Boss-3_379348.png">
                </div>

                <div class="dish-container" id="dish-container-3">
                    <div class="order-dish" id="client3-dish-1">
                        UL炖LI
                    </div>
                </div>
            </li>
            <li>
                <div class="client-face" id="client-face-4">
                    <img src="statics/iconfinder_Rasta_379441.png">
                </div>
                <div class="dish-container" id="dish-container-4">
                    <div class="order-dish" id="client4-dish-1">
                        UL炖LI
                    </div>
                    <div class="order-dish" id="client4-dish-2">
                        UL炖LI
                    </div>
                    <div class="order-dish" id="client4-dish-3">
                        红烧HEAD
                    </div>
                </div>

            </li>
        </ul>
        <!--等位栏-->
        <ul class="waiting">
           <li id="waiting-li-1">
                <div class="waiting-face" id="waiting-face-1">
                    <img src="statics/iconfinder_Man-16_379485.png">
                </div>
               <div class="waiting-info" id="waiting-info-1">
                   等位中
               </div>
           </li>
            <li id="waiting-li-2">
                <div class="waiting-face" id="waiting-face-2">
                    <img src="statics/379339-512.png">
                </div>
                <div class="waiting-info" id="waiting-info-2">
                    等位中
                </div>
            </li>
        </ul>

    <!--弹窗部分-->
    <div class="background" id="background-id">
        <div class="popup" id="popup-add">
            <h1>招聘新厨师</h1>
            <div class="add-text">
                招聘一名新厨师可以帮助你更快地为顾客烹饪菜肴，
                增加餐厅的收入。你最多可以拥有六名厨师。
                但每个厨师每周需要你支付工资￥100<br>
                请问你确认新招聘一名厨师吗？<br>
            </div>
            <button class="popup-btn-1" onclick="cookAdd()">是的，确认招聘</button>
            <button class="popup-btn-2" onclick="addCancel()">先不了</button>
        </div>
    </div>

    </body>
</html>
