<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>

    <style>
        #yoghurt {
            color: gray;
        }

        div {
            color: cyan;
        }

        .p {
            color: aquamarine;
        }


    </style>

</head>
<body>

    <!--id选择器-->
    <p id="yoghurt" class="p">
        Yoghurt
    </p>

    <!--元素选择器-->
    <div>
        元素选择器
    </div>

    <!--类选择器-->
    <p class="p">
        类选择器
    </p>
</body>
</html>
