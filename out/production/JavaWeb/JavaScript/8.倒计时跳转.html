<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            text-align: center;
        }
        span {
            color: red;
        }
    </style>

</head>
<body>


    <p>
        <span id="time">5</span>秒后跳转到手气不错...
    </p>

    <script>
        let number = 5;
        let time = document.getElementById("time");
        function fun() {
            number--;
            if (number <= 0) {
                location.href = "https://www.bilibili.com";
            }
            time.innerHTML = number + "";
        }
        setInterval(fun,1000);

    </script>

</body>
</html>
