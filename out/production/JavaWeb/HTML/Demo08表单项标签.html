<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单型标签</title>
</head>
<body>
    <form action="#" method="get">
        <label for="username">用户名：</label><input type="text" name="username" placeholder="请输入用户名" id="username"><br>
        <label for="password">密码：</label><input type="password" name="password" placeholder="请输入密码" id="password"><br>
        性别：<input type="radio" name="gender" value="male"> 男
        <input type="radio" name="gender" value="female"> 女<br>

        爱好：<input type="checkbox" name="hobby" value="shopping"> 购物
        <input type="checkbox" name="hobby" value="Java"> Java
       <input type="checkbox" name="hobby" value="game"> 游戏<br>


        文件：<input type="file" name="file"><br>
        隐藏域：<input type="hidden" name="id" value="hidden"><br>
        取色器：<input type="color" name="color"><br>
        生日：<input type="date" name="birthday"><br>
        生日：<input type="datetime-local" name="birthday"><br>
        邮箱：<input type="email" name="email"><br>
        年龄：<input type="number" name="age"><br>

        <input type="submit" value="登入">
        <input type="button" value="normal buttom"><br>
        <input type="image" src="statics/gamestart.jpg">

        省份：<select name="province">
                <option value="">select</option>
                <option value="1">Fujian</option>
                <option value="2">Hong kong</option>
                <option value="3">Guangdong</option>
                <option value="4">Shaanxi</option>
                <option value="5">Shanxi</option>
                <option value="6">Tibet</option>
                <option value="7">Xinjiang</option>
                <option value="8">Shandong</option>
                <option value="9">Gansu</option>
                <option value="10">Jiangxi</option>
                <option value="11">Guangzhou</option>
                <option value="12">Qinghai</option>
                <option value="13">Yunnan</option>
                <option value="14">Henan</option>
                <option value="15">Liaoning</option>
                <option value="16">Heilongjiang</option>
                <option value="17">Jilin</option>
                <option value="18">Guangxi</option>
                <option value="19">Guizhou</option>
                <option value="20">Anhui</option>
                <option value="21">Hainan</option>
                <option value="22">Hunan</option>

    </select><br>

    </form>

</body>
</html>
