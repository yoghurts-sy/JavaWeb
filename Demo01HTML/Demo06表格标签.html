<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <table border="1" width="50%" cellpadding="0" cellspacing="0" align="center" bgcolor="gray">
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Score</th>
        </tr>
        <tr>
            <th>1</th>
            <th>Xiaohong</th>
            <th>100</th>
        </tr>
        <tr>
            <th>2</th>
            <th>Xiaogang</th>
            <th>60</th>
        </tr>



    </table>

    <hr>

    <table border="1" width="50%" cellpadding="0" cellspacing="0" align="center">
        <caption>Student Info</caption>

        <tbody>
        <tr bgcolor="gray" align="center">
            <th rowspan="2">No.</th>
            <th>Name</th>
            <th>Score</th>
        </tr>
        <tr bgcolor="gray" align="center">

            <td>Xiaohong</td>
            <td>100</td>

        </tr>

        </tbody>
        <tfoot>

        <tr bgcolor="gray" align="center">
            <th>2</th>
            <th colspan="2">Xiaogang</th>
        </tr>
        </tfoot>


    </table>

</body>
</html>
